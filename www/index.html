<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>MusicSheet1</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="vexflow-debug.js"></script>
        <div id="boo"></div>  
        <script>
    		VF = Vex.Flow;
	    	var div = document.getElementById("boo")
	    	var renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);
	    	renderer.resize(500, 500);
	    
	    	var context = renderer.getContext();
	    	var stave = new VF.Stave(10, 40, 400);
	    	stave.addTimeSignature("4/4");
    		stave.setContext(context).draw();
		</script>
		<script>
				var notes = [new VF.StaveNote({clef: "treble", keys: ["c/5"], duration: "q" })];
				var voice = new VF.Voice({num_beats: 1, beat_value: 4});
				voice.addTickables(notes);
				var formatter = new VF.Formatter().joinVoices([voice]).format([voice], 400);
				voice.draw(context, stave);
		</script>
		<script>
				notes = [new VF.StaveNote({clef: "treble", keys: ["c/2"], duration: "h" })];
				voice = new VF.Voice({num_beats: 2, beat_value: 4});
				voice.addTickables(notes);
				var formatter = new VF.Formatter().joinVoices([voice]).format([voice], 400);
				voice.draw(context, stave);
		</script>
    </body>
</html>
